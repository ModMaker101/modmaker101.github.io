<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="enderman-container">
        <div class="enderman-background">
        <!-- This i so we can have the cursor type by default -->
        <div class="error-message">
            <h1>404</h1>
            <p>Page not found</p>
            <p>The Enderman has taken your page...</p>
        </div>
    </div>
        <p id="content">Hello from ModMaker101!</p>
  
      <!-- Optional: Include a script to dynamically generate the content -->
      <script>
          document.getElementById('content').textContent = 'Hello from ModMaker101!';
      </script>
    <script src="script.js">
        document.addEventListener('DOMContentLoaded', function() {
            // Function to extract content from a <p> tag with an ID of 'content'
            function extractContent() {
                var contentElement = document.getElementById('content');
                if (contentElement) {
                    var contentText = contentElement.innerText;
                    console.log(contentText);
                } else {
                    console.error('Content not found.');
                }
            }

            // Call the function to extract content
            extractContent();
        });
    </script>
        
</body>
</html>
