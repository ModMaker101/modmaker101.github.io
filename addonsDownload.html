<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Addons</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body class="background">
    <h1>Addons Page</h1>
    <h3>This page is the page with all of my main addons still in development</h3>
    <button id="downloadBeagle" >Beagle</button>
    <script>
    $('#downloadBeagle').click(function() {
        downloadBeagle('addons/beagle/b Behavior.mcpack','addons/beagle/b Resources.mcpack');
      });
      
      var downloadBeagle = function() {
        for(var i=0; i<arguments.length; i++) {
          var iframe = $('<iframe style="visibility: collapse;"></iframe>');
          $('body').append(iframe);
          var content = iframe[0].contentDocument;
          var form = '<form action="' + arguments[i] + '" method="GET"></form>';
          content.write(form);
          $('form', content).submit();
          setTimeout((function(iframe) {
            return function() { 
              iframe.remove(); 
            }
          })(iframe), 2000);
        }
      }        
      </script>
    <button id="narutoButton" onclick="location.href='https://github.com/ModMaker101/Minecraft-Bedrock-Naruto/releases'" >Naruto</button>
    <button id="moresowrdButton" onclick="location.href='addons/more-swords-add-on.mcaddon'" >More Swords Addons</button>
</body>
</html>
